<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FINANZEN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <div class="form-container">
        <h2 class="form-title">Login to Your Account</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="form-control" placeholder="Enter your password"
                    required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="form-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('finanzenUsers')) || {};

            if (!users[username]) {
                alert('User not found!');
                return;
            }

            if (users[username].password !== password) {
                alert('Incorrect password!');
                return;
            }

            // Set current user and redirect to dashboard
            localStorage.setItem('finanzenCurrentUser', username);
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
