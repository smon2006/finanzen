<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FINANZEN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <div class="form-container">
        <h2 class="form-title">Create Your Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Create your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password"
                    required>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
            <div class="form-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('finanzenUsers')) || {};

            if (users[username]) {
                alert('Username already exists!');
                return;
            }

            // Create new user
            users[username] = {
                name,
                email,
                password,
                budget: 0,
                expenses: []
            };

            // Save to localStorage
            localStorage.setItem('finanzenUsers', JSON.stringify(users));

            // Set current user and redirect to dashboard
            localStorage.setItem('finanzenCurrentUser', username);
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
